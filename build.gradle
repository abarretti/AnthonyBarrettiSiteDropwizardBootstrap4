plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'AnthonyBarrettiApplication'
}

dependencies {
    implementation platform('io.dropwizard:dropwizard-bom:2.0.8')
    implementation 'io.dropwizard:dropwizard-core'
    implementation 'io.dropwizard:dropwizard-views-mustache'
    implementation 'io.dropwizard:dropwizard-assets'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    args 'server', 'config/config.yml'
}
